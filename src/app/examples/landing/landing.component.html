<div class="page-header" data-parallax="true" style="background-image: url('./assets/img/daniel-olahh.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="motto text-center">
            <h1>EuroTravel</h1>
            <h3>Your next trip to Europe is here</h3>
            <br />
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn btn-outline-neutral btn-round"><i class="fa fa-play"></i>Watch video</a>
           
        </div>
    </div>
</div>
<div class="main">
    <div #target class="section text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mr-auto ml-auto">
                <h2 class="title">Select a destination with us</h2>
                
            </div>
        </div> 
        <br/><br/>
        <div class="row">   
            <div *ngFor="let item of posts  | paginate: config" class="col-md-4">
                    <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="./assets/img/daniel-olahs.jpg" alt="Card image cap">
                            <div class="card-body">
                                <h4>{{item.title}}</h4>
                              <p class="card-text">{{item.body}}</p>
                            </div>
                    </div>
            </div> 
          
           
        </div>
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
</div>



   
</div>
